apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.serviceC.name }}-config
  labels:
    app: {{ .Values.serviceC.name }}
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    
    http {
      include /etc/nginx/mime.types;
      default_type application/json;
      
      # Enable access log for observability
      access_log /var/log/nginx/access.log;
      error_log /var/log/nginx/error.log;
      
      # Resolver for external DNS
      resolver 8.8.8.8 8.8.4.4 valid=300s;
      resolver_timeout 10s;
      
      server {
        listen {{ .Values.serviceC.containerPort }};
        server_name _;
        
        # Health check endpoint
        location /health {
          access_log off;
          return 200 '{"status":"healthy","service":"service-c"}\n';
          add_header Content-Type application/json;
        }
        
        # External endpoint - makes call to external public API
        location /external {
          default_type application/json;
          
          # Proxy to external API
          proxy_pass {{ .Values.serviceC.externalApiUrl }};
          proxy_set_header Host jsonplaceholder.typicode.com;
          proxy_set_header User-Agent "service-c/1.0";
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_ssl_server_name on;
          
          # Timeout settings
          proxy_connect_timeout 10s;
          proxy_send_timeout 10s;
          proxy_read_timeout 10s;
          
          # Add custom headers for tracing
          add_header X-Service-Name "service-c" always;
          add_header X-Response-Type "external" always;
          add_header X-External-API "jsonplaceholder.typicode.com" always;
        }
        
        # Default route
        location / {
          return 200 '{"service":"service-c","available_endpoints":["/external","/health"]}\n';
          add_header Content-Type application/json;
        }
      }
    }
